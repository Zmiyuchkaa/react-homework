<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@16.8.6/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"
    ></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/babel">
      const root = document.getElementById("root");

      const FactsList = () => {
        const [catFacts, setCatFacts] = React.useState([]);

        React.useEffect(() => {
          axios.get(`https://jsonplaceholder.typicode.com/users`)
            .then(response => {
              setCatFacts(response.data);
              console.log(response.data);
            });
        }, []);
        return (
          <div>{catFacts.slice(0, 21).map(catFact =>
          <div key={catFact.id}>
            <h1>Name: {catFact.name}</h1>
            <h2>Username: <b>{catFact.username}</b></h2>
            <p>Email: {catFact.email}</p>
          </div>
      )}
      </div>
          
        )
        
      }


      ReactDOM.render(<FactsList />, root)
    </script>
  </body>
</html>
